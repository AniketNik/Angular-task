<table class="table table-hover">
   <thead>
   <tr>
   <th>EmpId</th>
   <th>Name</th>
   <th>Age</th>
   <th>Designation</th>
   <th>Location</th>
   <th>Salary</th>


   </tr>
   </thead>
   <tbody>
   <tr *ngFor="let user of users$">
   <td>{{ user.empid }}</td>
   <td>{{ user.name }}</td>
   <td>{{ user.age }}</td>
   <td>{{ user.designation }}</td>
   </tr>
   </tbody>
  </table>
